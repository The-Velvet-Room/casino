<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="/horizon/horizon.js"></script>
    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript"></script>
    <!--Components-->
  </head>
  <body>
   <div class="wrap">
      <div class="bet-info-column col-md-2">
        <marquee><h1></h1></marquee>
        <div id="bet-list-left" class="bet-list-left bet-list col-md-6">
        </div>
        
        <div id="bet-list-right" class="bet-list-right bet-list col-md-6"></div>
      </div>
    
    <div class="twitch-video-target col-md-8 text-center">
      <iframe 
          src="http://player.twitch.tv/?channel=camtendo" 
          frameborder="0" 
          scrolling="no"
          allowfullscreen="true">
      </iframe>
      
      <div class="bet-panel">
        <div class="bet-status">No Active Bet</div>
        <div class="total-wallet col-md-12">
          Total: 50,000
        </div>
        
        <input class="bet-input col-md-12" placeholder="Enter your bet">
        
        <div class="bet-btn-container">
          <button class="bet-left-btn bet-btn col-md-6 btn btn-danger">Bet on Left</button>
          <button class="bet-right-btn bet-btn col-md-6 btn btn-info">Bet on Right</button>
        </div>
      </div>
    </div>

    <div class="twitch-chat-target col-md-2">
      <iframe frameborder="0" 
        scrolling="no" 
        id="chat_embed" 
        src="http://www.twitch.tv/camtendo/chat" 
      </iframe>
    </div>
   </div>
  </body>
</html>
